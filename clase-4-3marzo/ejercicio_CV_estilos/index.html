<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Presentación de CV Emilio Rodriguez Larracilla</h1>
    </header>

    <main>
      <h2>inicio de sesión</h2>
      <form class="formLogin">
        <input required type="text" name="user" placeholder="Usuario" />
        <input
          required
          type="password"
          name="password"
          placeholder="Contraseña"
        />
        <button type="submit">iniciar sesión</button>
      </form>

      <dialog class="modal" id="modalMsg">
        <p>Tu usuario y/o contraseña son incorrectos</p>
        <button id="modalMsg" class="btn-modal">salir</button>
      </dialog>
    </main>
  </body>

  <script src="index.js"></script>
</html>
