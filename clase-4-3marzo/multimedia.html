<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multimedia</title>
  </head>
  <body>
    <h1>etiquetas multimedia</h1>
    <video><source /></video>
    <video src="" controls autoplay></video
    ><!-- otro ejemplo -->
    <audio src=""></audio>
    <img src="" alt="" />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/ddK4JsCGiZ8?si=LBipUfwqrwIsYbdB"

      allowfullscreen
    ></iframe>
  </body>
