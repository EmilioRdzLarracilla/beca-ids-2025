<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <article class="page page-1">
      <section class="card">
        <img
          class="card-image"
          src="assets/images/avatar-jessica.jpeg"
          alt="image-card"
        />

        <section class="card-description">
          <p class="card-name">Jessica Randall</p>
          <p class="card-country">London, United Kingdom</p>
          <p class="card-career">"Front-end developer and avid reader."</p>
        </section>
        <section class="card-social-media">
          <div class="card-item-social">GitHub</div>
          <div class="card-item-social">Frontend Mentor</div>
          <div class="card-item-social">LinkedIn</div>
          <div class="card-item-social">Twitter</div>
          <div class="card-item-social">Instagram</div>
        </section>
      </section>
    </article>
    <article class="page page-2">
      <h1>nuevas etiquetas</h1>
      <h2>metter</h2>
      <label class="metter-gas-label" for="fuel">Fuel level:</label>

      <meter
        class="metter-gas"
        id="fuel"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="80"
      >
        at 50/100
      </meter>
    </article>

    <!--  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
